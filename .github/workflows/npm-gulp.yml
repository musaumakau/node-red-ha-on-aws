#-----------------------------------------------------------------------------------------
#
#GitHub Action Workflow to Deploy Node Red to AWS ElasticBeanstalk                      -
#
#-----------------------------------------------------------------------------------------

name: CI-CD-Pipeline-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME : "node-red-bucket-development"
  EB_APPLICATION_NAME       : "Node-red"
  EB_ENVIRONMENT_NAME       : "developement"
  DEPLOY_PACKAGE_NAME       : "Node-red-${{ github.sha }}.zip"
  AWS_REGION_NAME           : "eu-west-1"


on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16,18]
    steps:
    - name: Git clone Node-red repository
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
       npm install
       npm install -g gulp-cli
    - name: Build
      run: |
       gulp minify
       gulp build
    - name: Configure my AWS Credentils
      uses: aws-actions/configure-aws-credentials@v1
      with:
             aws-access-key-id    : ${{ secrets.MY_AWS_ACCESS_KEY }}
             aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
             aws-region           : ${{ env.AWS_REGION_NAME }}

       
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
         aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         application_name: MyApplicationName
         environment_name: MyApplication-Environment
         version_label: 123453
         region: eu-west-1
         deployment_package: ./*.zip  
       
 
    
  

  
